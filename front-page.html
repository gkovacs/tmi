<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="exp-description.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<dom-module id="front-page">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
    .topheader {
      width: 100%;
      height: 80px;
      background-color: #990000;
    }
    .experimentbox {
      cursor: pointer;
      background-color: white;
      margin-left: 20px;
      margin-top: 20px;
      border-radius: 5px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      width: 350px;
      height: 180px;
      display: inline-block;
    }
    .explorebutton {
      /*background: #4285f4;*/
      background: #990000;
      /*color: #fff";*/
      color: white;
    }
  </style>
  <template>
    <div>
      <div class="topheader">
        <div style="position: relative">
          <div style="color: white; font-size: 60px; margin-left: 25px">TMI</div>
          <div style="position: absolute; left: 180px; top: 22px; color: white; font-size: 28px">Tell me about my internet life</div>
          <img src="stanford_logo.png" style="position: absolute; right: 25px; top: 15px">
        </div>
      </div>
      
      <!--
      Which of these facts about your digital life would you like to learn about? (Check the ones you are interested in).<br>
      Notes to self: We can use the verb Explore.<br>
      On surveys where results are immediately available, say Explore Now<br>
      On surveys where results will be available in 1 week, say Explore in 1 week or Explore 1 week later<br>
      -->

      <div style="text-align: center">
        <template is="dom-repeat" items="{{experiment_list}}" as="experiment">
          <div class="experimentbox">
            <div style="position: relative">
              <div style="padding: 10px">
                <div style="position: relative; height: 150px">
                  <div style="position: absolute; top: 0px; width: 320px">
                    <div style="font-size: 20px; text-align: center">{{experiment.title}}</div>
                  </div>
                  <div style="position: absolute; top: 70px; width: 320px">
                    <img src="{{experiment.icon}}" style="height: 80px; margin: 0 auto; display: block"></img>
                  </div>
                  <div style="position: absolute; right: 0px; bottom: 0px; width: 83px">
                    <div style="text-align: center">Get results:<br><span style="font-weight: bold">{{experiment.available}}</span></div>
                    <paper-button raised class="explorebutton">Tell me</paper-button>
                  </div>
                  <div style="position: absolute; right: 0px; top: 110px">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!--
      <template is="dom-repeat" items="{{experiment_list}}" as="experiment">
        <exp-description title="{{experiment.title}}" description="{{experiment.description}}"></exp-description>
        <br>
      </template>
      -->
    </div>
  </template>
  <script src="front-page.js"></script>
</dom-module>
