<dom-module id="intro-page">

    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

    <div>

      </div>
      <br><br>
      <template is="dom-repeat" items="{{experiment_list()}}" as="experiment">

          <span style="font-size:16px">(0 users participating)</span>

        </div>
        <br>
      </template>
