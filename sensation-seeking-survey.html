<dom-module id="sensation-seeking-survey">
  <style>
  </style>
  <template>
  <div style="margin-left: 10px">
    <div id="showifnoext">
    In this study, we are looking to see if we can predict your personality based on your browsing patterns.
    <br>
    You will first install a Chrome extension that will look at which sites you spend the most time on, and ask you some questions about how you use those sites.
    <br>
    Then you will answer some general personality-related questions.
    <br>
    To begin, please install our extension. The extension is <a href="https://github.com/gkovacs/tmi">open-source</a> and will not share data without your consent. Your data will only be used for research by the <a href="http://hci.stanford.edu/">Stanford HCI Research Group</a> and will not be shared with other parties. You can read more about it on the <a href="https://chrome.google.com/webstore/detail/tmi/mogonddkdjlindkbpkagjfkbckgjjmem">Chrome Web Store</a>):
    <br><br>
    <!-- This extension enables you to share your browsing history with our site so that you can do our study and get paid.<br> -->
    <paper-button raised style="background: #4285f4; color: #fff" on-click="installextension">Install the TMI Extension</paper-button>
    </div>
    <div id="showifrequestdata" style="display: none">
    Thanks for installing our extension. Now please provide your browsing data. Please wait, it can take up to 30 seconds to load. <a href="javascript:window.location.reload()">Refresh this page</a> if you denied the request.
    </div>
    <div id="showifloading" style="display: none">
    Loading, please wait this can take up to a minute
    </div>
    <div id="showifhavedata" style="display: none">
      <autofill-data id="autofill" on-extension-loaded="extensionloaded" pagename="Sensation Seeking Survey"></autofill-data>
      <!--<slacking-website-use id="ratedomains"></slacking-website-use>-->
      <!--<recreational-website-use id="ratedomains"></recreational-website-use>-->
      <!--<unplanned-media-consumption id="ratedomains"></unplanned-media-consumption>-->
      <productive-hobby-website-use id="ratedomains"></productive-hobby-website-use>
      <sensation-seeking-scale id="surveyquestions"></sensation-seeking-scale>
      <paper-input label="Any notes or comments?" name="notes" id="notes"></paper-input>
      <paper-button raised style="background: #4285f4; color: #fff" on-click="submitsurvey">Submit</paper-button>
    </div>
  </div>
  </template>
  <script src="sensation-seeking-survey.js"></script>
</dom-module>
