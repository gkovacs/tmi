<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="exp-description.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<dom-module id="experiment-button">
  <style>
    :host {
      display: inline-block;
    }
    .experimentbox {
      cursor: pointer;
      background-color: white;
      margin: 10px;
      /*
      margin-left: 20px;
      margin-top: 20px;
      */
      border-radius: 5px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      width: 350px;
      height: 180px;
      /*display: inline-block;*/
      /*display: inline-block;*/
      /*display: table-cell;*/
    }
    .explorebutton {
      /*background: #4285f4;*/
      background: #990000;
      /*color: #fff";*/
      color: white;
    }
  </style>
  <template>

          <div class="experimentbox" on-click="boxclicked">
            <div style="position: relative">
              <div style="padding: 10px">
                <div style="position: relative; height: 150px">
                  <div style="position: absolute; top: 0px; width: 320px">
                    <div style="font-size: 20px; text-align: center">{{title}}</div>
                  </div>
                  <div style="position: absolute; top: 70px; width: 320px">
                    <img src="{{icon}}" style="height: 80px; margin: 0 auto; display: block"></img>
                  </div>
                  <div style="position: absolute; right: 0px; bottom: 0px; width: 83px">
                    <div style="text-align: center">Get results:<br><span style="font-weight: bold">{{available}}</span></div>
                    <paper-button raised class="explorebutton">Tell me</paper-button>
                  </div>
                  <div style="position: absolute; right: 0px; top: 110px">
                  </div>
                </div>
              </div>
            </div>
          </div>
      <!--
      <template is="dom-repeat" items="{{experiment_list}}" as="experiment">
        <exp-description title="{{experiment.title}}" description="{{experiment.description}}"></exp-description>
        <br>
      </template>
      -->
  </template>
  <script src="experiment-button.js"></script>
</dom-module>
