<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="slacking-survey">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <div style="display: table; margin-bottom: 10px; width: 100%">
      <div style="display: inline-block; white-space: nowrap; text-align: left">
        <paper-button raised style="background: #4285f4; color: #fff" on-click="view_data">View Data</paper-button>
      </div>
      <div style="display: inline-block; white-space: nowrap; text-align: left">
        <paper-button raised style="background: #4285f4; color: #fff" on-click="send_data">Send Data</paper-button>
      </div>
      <div style="display: table-cell; white-space: nowrap; text-align: right">
        <paper-button raised style="background: #4285f4; color: #fff" on-click="return_home">Return to Home</paper-button>
      </div>
    </div>
    <div>
      <div>Total time browsing is <span id="total_time"></span> hours</div>
      <div>Here are your top 10 slacking sites:</div><br>
      <div id="slacking_sites"></div>
      <!--
      <div>Your top slacking site is <span id="host0"></span> on which you have spent <span id="time0"></span> hours</div>
      <div>Your second biggest slacking site is <span id="host1"></span> on which you have spent <span id="time1"></span> hours</div>
      <div>Your third biggest slacking site is <span id="host2"></span> on which you have spent <span id="time2"></span> hours</div>
      <div>Maybe we should include daily counts here? ie, today you have spent X hours on site Y?</div>
      -->
    </div>
  </template>
  <script src="slacking-survey.js"></script>
</dom-module>
