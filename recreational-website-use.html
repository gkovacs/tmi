<dom-module id="recreational-website-use">
  <style>
  </style>
  <template>
    <h3>Recreational Website Use</h3>
    <p><b>Directions</b>: These are the sites that you visit the most. For each site, please indicate whether you use it primarily for recreation/entertainment/relaxing, or for work-related/productive purposes.</p><br>
    <template is="dom-repeat" items="{{domains}}">
    <div>
      <div>{{item}}</div>
      <paper-radio-group>
        <paper-radio-button name="recreational">Recreational</paper-radio-button>
        <paper-radio-button name="productive">Productive</paper-radio-button>
      </paper-radio-group>
    </div><br>
    </template>
  </template>
  <script src="recreational-website-use.js"></script>
</dom-module>
