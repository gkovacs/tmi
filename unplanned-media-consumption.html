<dom-module id="unplanned-media-consumption">
  <style>
  </style>
  <template>
    <h3>Unplanned Media Consumption</h3>
    <p><b>Directions</b>: These are the sites that you visit the most. For each site, please indicate whether you use it primarily for unplanned media consumption, or whether it is for productive/planned/beneficial activities.</p><br>
    <template is="dom-repeat" items="{{domains}}">
    <div>
      <div>{{item}}</div>
      <paper-radio-group>
        <paper-radio-button name="recreational">Unplanned Media Consumption</paper-radio-button>
        <paper-radio-button name="productive">Productive</paper-radio-button>
      </paper-radio-group>
    </div><br>
    </template>
  </template>
  <script src="unplanned-media-consumption.js"></script>
</dom-module>
